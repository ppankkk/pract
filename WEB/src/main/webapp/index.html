<!DOCTYPE html>
<html lang="ru" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link type="text/css" href="css/mystyle.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Hello this my project</h1>
        <p class="lead">
            This page shows all Users in DB and you can see user details by click on user name.
        </p>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4" align="center">
            <button type="button" class="btn btn-lg btn-info show_users">Show Users</button>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" align="center">
            <button type="button" class="btn btn-lg btn-info show_products">Show Products</button>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" align="center">
            <button type="button" class="btn btn-lg btn-info show_orders">Show Orders</button>
        </div>
    </div>

    <div class="row custom-container-users hide">
        <div class="container">
            <div class="page-header">
                <h2>User list</h2>
            </div>
            <div>
                <table class="table table-striped users-table">
                    <tr><th></th><th></th><th></th></tr>
                    <tr><td></td><td></td><td></td></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row custom-container-products hide">
        <div class="container">
            <div class="page-header">
                <h2>Products list</h2>
            </div>
            <div>
                <table class="table table-striped products-table">
                    <tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row custom-container-orders hide">
        <div class="container">
            <div class="page-header">
                <h2>Orders list</h2>
            </div>
            <div>
                <table class="table table-striped orders-table">
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/my_script.js"></script>
</body>
</html>
